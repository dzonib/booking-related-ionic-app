<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12"
               size-sm="8"
               offset-sm="2">
        <ion-card *ngIf="loadedPlaces"
                  class="ion-text-center">
          <ion-card-header>
            <ion-card-title> {{loadedPlaces[0]?.title}} </ion-card-title>
            <ion-card-subtitle>{{loadedPlaces[0]?.price | currency}} / Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0]?.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <!-- LEARNI -->
            <!-- routerDirection="forward" -->
            <!-- routerDirection="backward" -->
            <!-- help ionic know does it stack page or remove it (helps with animations and other stuff) -->
            <ion-button fill="clear"
                        color="primary"
                        [routerLink]="[loadedPlaces[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"
               size-sm="8"
               offset-sm="2">
        <ion-list>
          <!-- LEARNI -->
          <!-- on ion item you can add detail attribute, its helpful, makes it look like its clickable -->
          <ion-item *ngFor="let place of loadedPlaces.slice(1)"
                    [routerLink]="place.id"
                    detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
